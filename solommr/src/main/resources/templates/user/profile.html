<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="/fragments/header :: header-css" />
</head>
<body>

	<div th:replace="/fragments/header_user :: header" />

	<div class="container">

		<div class="starter-template">
			<h1>P&aacute;gina de Perfil ! </h1>

			<div class="container" style="width:auto;">
				<div style="background-color: lightblue;">
						<p align="center"> Juego
						<select id="criteria">
						    <option th:value="0" th:text="Seleccionar"></option>
						    <option th:each="game : ${games}" th:value="${game.gameId}" th:text="${game.name}">...</option>
						</select>
						</p>
				</div>
				<div class="btn-group btn-group-justified">
					<a id="btnMyStats" href="#" class="btn btn-primary">Mis Stats</a> 
					<a id="btnEditProfile" href="#" class="btn btn-primary">Editar Perfil</a> 
				</div>
			</div>

			<br></br>

			<div id="verMyStats">
				<div th:include="/user/profile/myStats :: myStats"></div>
			</div>

			<div id="verEditProfile">
				<div th:replace="/user/profile/editProfile :: editProfile"></div>
			</div>

			<form th:action="@{/logout}" method="post">
				<div align="right"><input type="submit" value="Sign Out" /></div>
			</form>

		</div>

	</div>
	<!-- /.container -->
	<div th:replace="/fragments/footer :: footer" />
	<script type="text/javascript" src="/solommr/js/user/profile.js"></script>
</body>
</html>
