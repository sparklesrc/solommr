<div th:fragment="buildTeam" id="idBuildTeam">
	<div class="container" align="center">
	
			<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<fieldset>
						<h1>Crear Equipo:</h1>

						<div class="form-group">
							<input type="text" name="name" id="name"
								class="form-control input-lg" placeholder="Nombre de Clan"
								required="true" autofocus="true" maxlength="50"/>
						</div>
						<div class="form-group">
							<input type="text" name="shortName" id="shortName"
								class="form-control input-lg" placeholder="Tag de Clan"
								required="true" maxlength="10"/>
						</div>
						<div class="form-group">
							<textarea class="form-control input-lg" rows="5" id="description" name="description"
								required="true" autofocus="true" maxlength="200"></textarea>
						</div>
						<div class="form-group">
						  <select class="form-control" id="pais" name="pais">
						  	<option th:value="0">Seleccionar Pais:</option>
							<option th:each="pais : ${paises}" th:value="${pais.codigo}" th:text="${pais.descripcion}">...</option>
						  </select>
						</div>

						<div class="row">
							<div align="right"><button class="btn btn-primary mb-2" onclick="javascript:btnDoBuildTeam()">Crear Equipo</button></div>
						</div>
					</fieldset>
			</div>
		</div>
	
	
	
	</div>
</div>
